trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: SynopsysSecurityScan@1
  env:
    DETECT_PROJECT_NAME: $(Build.Repository.Name)
    DETECT_PROJECT_VERSION_NAME: '1.0'
